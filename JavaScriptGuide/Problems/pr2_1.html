<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Project 2-1</title>
    <meta charset="utf-8" />
</head>
<body>
    <p>
        I am part of the HTML document!
    </p>
    <script>
        document.write("This came from my script, and is now on the page!");
    </script>
    <p>
        <em>
            I am also part of the HTML document, after the script results!
        </em>
    </p>
</body>
</html>
